											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="text" name="fname" class="form-control input-sm" placeholder="Full name">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="text" name="position" class="form-control input-sm" placeholder="Position">
												</div>
											</div>
										</div>
										<div class="form-group">

												<div class="col-md-offset-2 col-md-8">

												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="text" name="email" class="form-control input-sm" placeholder="Email">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="text" name="address" class="form-control input-sm" placeholder="Street Address">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="text" name="address2" class="form-control input-sm" placeholder="Street Address Line 2">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<div class="row">
														<div class="col-md-6 visible-md visible-lg">
															<select class="form-control input-sm">
																<option value="country" class="active">Choose Your Country</option>
																<option value="egypt">Egypt</option>
																<option value="ksa">Saudi Arabia</option>
																<option value="uae">United Emarties</option>
															</select>
														</div>
														<div class="col-md-6 visible-md visible-lg">
															<input type="text" name="city" class="form-control input-sm" placeholder="City">
														</div>
														<div class="col-sm-6 visible-sm">
															<select class="form-control input-sm">
																<option value="country" class="active">Choose Your Country</option>
																<option value="egypt">Egypt</option>
																<option value="ksa">Saudi Arabia</option>
																<option value="uae">United Emarties</option>

														</div>

															<input type="text" name="city" class="form-control input-sm" placeholder="City">
														</div>
														<div class="col-xs-6 visible-xs">
															<select class="form-control input-sm">
																<option value="country" class="active">Choose Your Country</option>
																<option value="egypt">Egypt</option>
																<option value="ksa">Saudi Arabia</option>
																<option value="uae">United Emarties</option>
															</select>
														</div>
														<div class="col-xs-6 visible-xs">
															<input type="text" name="city" class="form-control input-sm" placeholder="City">
														</div>
													</div>
												</div>
											</div>	
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<div class="row">
														<div class="col-md-6 visible-md visible-lg">
															<input type="text" name="state" class="form-control input-sm" placeholder="State/Region">
														</div>
														<div class="col-md-6 visible-md visible-lg">
															<input type="text" name="zip" class="form-control input-sm" placeholder="Zip Postal Code">

														<div class="col-sm-6 visible-sm">

															<input type="text" name="state" class="form-control input-sm" placeholder="State/Region">

														<div class="col-xs-6 visible-xs">
															<input type="text" name="zip" class="form-control input-sm" placeholder="Zip Postal Code">
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-offset-2 col-md-8">
													<input type="submit" name="submit" class="form-control btn btn-primary" value="Submit">
												</div>
											</div>

								</div>
